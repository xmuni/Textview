        <button type="button" value="Notify" onclick="check_notifications(true)">Check alerts</button>

        <div class="enable-notifications">
            <input type="checkbox" name="Notify" id="checkbox-notify">
            <div>Notify</div>
        </div>

        <div class="buttonbox">
            <input type="number" name="" id="spinbox-interval">
            <span>Notify interval</span>
        </div>

        <button type="button" onclick=canvas.save_to_database()>Save to database</button>
        <button type="button" onclick=canvas.load_from_database()>Load from database</button>
